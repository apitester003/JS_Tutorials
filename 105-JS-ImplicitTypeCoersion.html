<script>
    console.clear();

    var mStr = 'Hello';
    var mNum = 5;
    var mSum = mStr + mNum;

    console.log(mSum);
    console.log(typeof(mSum));

    console.log("hola" + true);
    console.log("type of \"hola\" + true is: " + typeof("hola" + true));

    console.log("hola" + null);
    console.log("type of \"hola\" + null is: " + typeof("hola" + null));

    var mValue = +'2';
    console.log("type of +'2' is: " + typeof(mValue));

    var newValue = 2>='2';
    console.log("type of 2>='2' is: " + typeof(newValue));
</script>
